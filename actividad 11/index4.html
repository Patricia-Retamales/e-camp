<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Números</title>
</head>

<body>
    <h1>División de Números</h1><label for="num1">Primer número: </label><input type="text" id="num1"><label
        for="num2">Segundo número: </label><input type="text" id="num2"><button onclick="dividir()">Dividir</button>
    <p id="resultado"></p>
    <script>function dividir() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            try {
                if (isNaN(num1) || isNaN(num2)) {
                    throw "Por favor, ingresa números válidos.";
                }
                if (num2 === 0) {
                    throw "No se puede dividir por cero.";
                }
                const resultado = num1 / num2;
                document.getElementById("resultado").innerText = "El resultado es: " + resultado;
            } catch (error) {
                document.getElementById("resultado").innerText = "Error: " + error;
            }
        }
    </script>
</body>

</html>
