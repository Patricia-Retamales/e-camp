<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Centro y Cambio de Color</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="item1" class="item">Item 1</div>
        <div id="item2" class="item">Item 2</div>
        <div id="item3" class="item">Item 3</div>
    </div><button onclick="cambiarColor()">Cambiar Color</button>
    <script>
        function cambiarColor() {
            document.getElementById("item1").style.backgroundColor = "lightblue";
            document.getElementById("item2").style.backgroundColor = "lightgreen";
            document.getElementById("item3").style.backgroundColor = "lightcoral";
        }
    </script>
</body>

</html>
