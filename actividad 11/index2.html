<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div id="col1" class="col text-center">Columna 1</div>
            <div id="col2" class="col text-center">Columna 2</div>
            <div id="col3" class="col text-center">Columna 3</div>
        </div><button class="btn btn-primary mt-3" onclick="cambiarTexto()">Cambiar Texto de Columna 2</button>
    </div>
    <script>
        function cambiarTexto() {
            document.getElementById("col2").innerText = "Nuevo Texto para Columna 2";
        }
    </script>
</body>

</html>
