<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Formulario para realizar el descuento -->
    <div class="container mt-5">
        <h1>Calculadora de Descuentos</h1>
        <form id="formularioDescuento">
            <div class="form-group">
                <label for="valorProducto">Valor del Producto:</label>
                <input type="number" class="form-control" id="valorProducto" placeholder="Valor del producto" required>
            </div>
            <div class="form-group">
                <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
                <input type="number" class="form-control" id="porcentajeDescuento" placeholder="Porcentaje de descuento" required>
            </div>
            <button  class="btn btn-primary" onclick="sumit">Calcular</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('formularioDescuento').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener valores
            var valorProducto = document.getElementById('valorProducto').value;
            var porcentajeDescuento = document.getElementById('porcentajeDescuento').value;

            // Verificacion de los valores para que sean validos 
            if (valorProducto) {
                if (porcentajeDescuento <= 100) {
                    var descuento = (valorProducto * porcentajeDescuento) / 100;
                    var precioFinal = valorProducto - descuento;

                    // Mostrar resultado
                    document.getElementById('resultado').innerHTML = `
                        <div class="alert alert-success">
                            <p>Precio original: $${valorProducto}</p>
                            <p>Descuento aplicado: ${porcentajeDescuento}%</p>
                            <p>Precio final: $${precioFinal}</p>
                        </div>
                    `;
                } else {
                    //  Error si el descuento es mayor al 100%
                    document.getElementById('resultado').innerHTML = `
                        <div class="alert alert-danger">
                            <p>El descuento no puede ser mayor al 100%.</p>
                        </div>
                    `;
                }
            } else {
                // Mostrar error si el valor del producto no es válido
                document.getElementById('resultado').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Por favor, ingrese un valor válido para el producto.</p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
