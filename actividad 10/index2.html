<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Descuentos</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cálculo de Descuentos</h1>
        <form id="descuentoForm" onsubmit="calcularDescuento(event)">
            <div class="form-group">
                <label for="valorProducto">Valor del Producto:</label>
                <input type="number" class="form-control" id="valorProducto" placeholder="Ingresa el valor del producto" required>
            </div>
            <div class="form-group">
                <label for="porcentajeDescuento">Porcentaje de Descuento (%):</label>
                <input type="number" class="form-control" id="porcentajeDescuento" placeholder="Ingresa el porcentaje de descuento" required>
            </div>
            <button onclick="submit"  type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        function calcularDescuento(event) {
            event.preventDefault();

            var valorProducto = parseFloat(document.getElementById('valorProducto').value);
            var porcentajeDescuento = parseFloat(document.getElementById('porcentajeDescuento').value);
            var resultado = document.getElementById('resultado');

            // Verificar que el porcentaje de descuento no sea mayor a 100
            if(porcentajeDescuento > 100) {
                resultado.innerHTML = '<div class="alert alert-danger">El descuento no puede ser mayor al 100%.</div>';
                return;
            }

            // Calcular el valor con descuento
            var descuento = (valorProducto * porcentajeDescuento) / 100;
            var valorFinal = valorProducto - descuento;

            resultado.innerHTML = `
                <div class="alert alert-success">
                    El valor del producto con el descuento aplicado es: <strong>$${valorFinal.toFixed(2)}</strong>.
                </div>
            `;
        }
    </script>
</body>
</html>
