<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
<link rel="stylesheet" href="ejercicios.css">
</head>

<body>
    <h1 class="titulo">Formulario de Contacto</h1>
    <form action="/submit" method="get">


        <label for="nombre">Nombre:</label>
        <input class="input-field" type="text" id="nombre" name="nombre" required minlength="2" maxlength="50">
        <br><br>


        <label for="email">Correo Electrónico:</label>
        <input class="input-field" type="email" id="email" name="email" required>
        <br><br>


        <label for="asunto">Asunto:</label>
        <input  class="input-field"type="text" id="asunto" name="asunto" required maxlength="100">
        <br><br>


        <label for="mensaje">Mensaje:</label>
        <textarea class="input-field" id="mensaje" name="mensaje" required minlength="10"></textarea>
        <br><br>


        <label for="telefono">Teléfono:</label>
        <input  class="input-field"type="number" id="telefono" name="telefono">
        <br><br>


        <label>Preferencia de contacto:</label><br>
        <input type="radio" id="contacto-telefono" name="preferencia_contacto" value="telefono">
        <label for="contacto-telefono">Teléfono</label>
        <input type="radio" id="contacto-email" name="preferencia_contacto" value="email">
        <label for="contacto-email">Correo Electrónico</label>
        <br><br>


        <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
        <label for="acepto_terminos">Acepto los términos y condiciones</label>
        <br><br>


        <button type="submit" id="bton-envio">Enviar</button>


       


    </form>
</body>

</html>
