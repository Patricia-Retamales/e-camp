<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="registro-form">
        <h2>Registro</h2>

        <!-- Ingreso del nombre -->

        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" class="input-text" required minlength="5"
            maxlength="50">
        <br><br>

        <!-- Ingreso del apellido -->

        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Apellido" id="apellido" name="apellido" class="input-text" required
            minlength="5" maxlength="50">
        <br><br>

        <!-- Ingreso del correo electronico -->

        <label for="email">Correo Electrónico:</label>
        <input type="email" placeholder="Email" id="email" name="email" class="input-text" required minlength="5"
            maxlength="50">
        <br><br>

        <!-- Ingreso de la contraseña -->

        <label for="password">Contraseña:</label>
        <input type="password" placeholder="Contraseña" id="password" name="password" class="input-text" required
            minlength="6" maxlength="20">
        <br><br>

        <!-- Ingreso de la confirmación de la contraseña  -->

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" placeholder="Contraseña" id="confirm-password" name="confirm-password" class="input-text"
            required minlength="6" maxlength="20">
        <br><br>

        <!-- Ingreso de fecha de nacimiento -->

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        <br><br>

        <!-- Ingreso del telefono  -->

        <label for="Telefono">Telefono </label>
        <input type="number" placeholder="+56912345678" id="telefono" name="telefono" required>
        <br><br>


        <!-- Ingreso del genero  -->

        <legend aria-placeholder="Genero">Género</legend>
        <label><input type="radio" name="genero" id="masculino" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" id="femenino" value="femenino"> Femenino</label>
        <label><input type="radio" name="genero" id="otro" value="otro"> Otro</label>

        <br><br>

        <!-- Pais de residencia  -->

        <label for="pais" aria-placeholder="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Seleccione su país</option>
            <option value="ar">Argentina</option>
            <option value="br">Brasil</option>
            <option value="cl">Chile</option>
            <option value="mx">México</option>
        </select>

        <br><br>

        <!-- Ingreso de foto -->

        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" id="foto-perfil" name="foto-perfil">
        <br><br>
 
                 <!-- Terminos y condiciones -->

        <label><input type="checkbox" name="terminos" required> Acepto los Términos y Condiciones</label>
        <br><br>

        <!-- Boton -->

        <button class="submit" type="submit" id="submit-btn">Registrar</button>
        <br><br>
        
    </form>
</body>

</html>
