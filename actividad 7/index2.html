<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Flexbox</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en filas adicionales */
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            flex:  200px; /* Permite que cada elemento crezca y se encoja */
            text-align: center;
        }

        /* Media query para cambiar el diseño en pantallas más pequeñas */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Cambia de filas a columnas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
    </div>
</body>
</html>
