<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Mayoría de Edad</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Verifica si eres mayor de edad</h1>
        <label for="anioNacimiento">Año de Nacimiento:</label>
        <input type="number" id="anioNacimiento" class="form-control mb-3" placeholder="Ingresa tu año de nacimiento">
        <button class="btn btn-primary" onclick="verificarEdad()">Verificar</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        function verificarEdad() {
            var anioNacimiento = document.getElementById('anioNacimiento').value;
            var anioActual = 2024; // Puedes usar new Date().getFullYear() para obtener el año actual automáticamente
            var edad = anioActual - anioNacimiento;

            var resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpiar cualquier alerta previa

            if (edad >= 18) {
                resultado.innerHTML = `<div class="alert alert-success" role="alert">Eres mayor de edad (${edad} años).</div>`;
            } else {
                resultado.innerHTML = `<div class="alert alert-danger" role="alert">Eres menor de edad (${edad} años).</div>`;
            }
        }
    </script>

   
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
