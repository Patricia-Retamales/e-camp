<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Mostrar/Ocultar Texto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="texto">Este es un texto que puede ser ocultado.</p>
    <button id="mostrarOcultar">Mostrar/Ocultar Texto</button>
 
    <script>
        $(document).ready(function(){
            $("#mostrarOcultar").click(function(){
                $("#texto").toggle(); // Muestra u oculta el texto
                console.log("se oculto el texto:" );
            });
          
            
        });
    </script>
</body>
</html>
