<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" placeholder="Nombre" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        
        <div class="desktop-only">
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="telefono" placeholder="+59612345678" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" placeholder="Dirección" id="address" name="address">
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>© 2024 Contacto</p>
    </footer>
</body>
</html>
