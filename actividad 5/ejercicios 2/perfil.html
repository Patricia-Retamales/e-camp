<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
    </header>

    <section id="personal-info">
        <h2>Información Personal</h2>
        <p>Nombre: Juan Pérez</p>
        <p>Correo Electrónico: juan.perez@example.com</p>
        <p>Fecha de Nacimiento: 15 de marzo de 1990</p>
    </section>

    <div class="desktop-only">
        <section id="preferencias">
            <h2>Preferencias</h2>
            <form id="preferences-form">
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <select id="tema" name="tema">
                        <option value="claro">Claro</option>
                        <option value="oscuro">Oscuro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notificacion">Notificaciones:</label>
                    <select id="notificacion" name="notificacion">
                        <option value="todas">Todas</option>
                        <option value="importantes">Importantes</option>
                        <option value="ninguna">Ninguna</option>
                    </select>
                </div>
                <button type="submit">Guardar Preferencias</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2024 Perfil de Usuario</p>
    </footer>
</body>
</html>
